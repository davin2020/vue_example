<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  	<title>Vue Example - Killjoy Planets</title>
  	<script src="https://unpkg.com/vue@next"></script>
</head>

<body>
	<h1>Planets of The Quad</h1>

	<strong>Some Info about The Quad Planetary System from Killjoys</strong>

	<div id='quad_planets_1'>
	    <p>Name - {{ name }} </p>
	    <p>Type - {{ type  }} </p>
	    <p>Population - {{ population }} </p>
	</div>

	<br>
	<div id='quad_planets_2'>
	    <p>Name - {{ name }} </p>
	    <p>Type - {{ type  }} </p>
	    <p>Population - {{ population }} </p>
	</div>

<script>
    const AppPlanetQresh = Vue.createApp({
        data() {
            return {
            	name: 'Qresh',
				population: '300',
				type: 'Dwarf Planet'
            };
        }
    });
    AppPlanetQresh.mount('#quad_planets_1');

    const AppPlanetArkyn = Vue.createApp({
        data() {
            return {
            	name: 'Arkyn',
				population: '0',
				type: 'Moon'
            };
        }
    });
    AppPlanetArkyn.mount('#quad_planets_2');
</script>

</body>
</html>
